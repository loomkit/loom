name: Split Templates

on:
  push:
    branches:
      - main
      - "0.*"
    tags:
      - "*"
  release:
    types: [created]

jobs:
  split-templates:
    name: üèóÔ∏è Split ${{ matrix.template }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ["starter"] # üîÆ Add more templates here...

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîç Extract commit info
        run: |
          echo "AUTHOR_NAME=$(git log -1 --pretty=%an)" >> $GITHUB_ENV
          echo "AUTHOR_EMAIL=$(git log -1 --pretty=%ae)" >> $GITHUB_ENV

      - name: üìå Prepare tag
        if: "startsWith(github.ref, 'refs/tags/')"
        run: echo "GITHUB_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: üåø Split ${{ matrix.template }} (branch)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: danharrin/monorepo-split-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          package_directory: "templates/${{ matrix.template }}"
          repository_organization: "loomkit"
          repository_name: "${{ matrix.template }}"
          user_name: "${{ env.AUTHOR_NAME }}"
          user_email: "${{ env.AUTHOR_EMAIL }}"
          branch: ${GITHUB_REF#refs/heads/}

      - name: üè∑Ô∏èüåø Split ${{ matrix.template }} (tag branch)
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: danharrin/monorepo-split-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          package_directory: "templates/${{ matrix.template }}"
          repository_organization: "loomkit"
          repository_name: "${{ matrix.template }}"
          user_name: "${{ env.AUTHOR_NAME }}"
          user_email: "${{ env.AUTHOR_EMAIL }}"
          branch: ${GITHUB_TAG%.*}

      - name: üè∑Ô∏è Tag ${{ matrix.template }}
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: danharrin/monorepo-split-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        with:
          tag: ${GITHUB_REF#refs/tags/}
          package_directory: "templates/${{ matrix.template }}"
          repository_organization: "loomkit"
          repository_name: "${{ matrix.template }}"
          user_name: "${{ env.AUTHOR_NAME }}"
          user_email: "${{ env.AUTHOR_EMAIL }}"
          branch: ${GITHUB_TAG%.*}
